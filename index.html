<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <!--<script src="static/js/rem.js"></script>-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-touch-fullscreen" content="yes"/>
  <title>21天早起团队对抗赛</title>
  <script src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>
  <link rel="stylesheet" href="static/css/reset.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/jweixin-1.0.0.js"></script>
  <style>
    #btnOpenApp {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 68px;
      z-index: 100;
    }
  </style>
</head>
<body>
<div id="app"></div>
<a id="btnOpenApp" href="#"></a>
<!-- built files will be auto injected -->
<script>
  const mlink = 'https://a1xcba.mlinks.cc/AdY2';
  const GetQueryString = (name) => {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
  };
//  const userId = sessionStorage.getItem("userId");
  const roomId = sessionStorage.getItem("roomId");
  const counterworkId = sessionStorage.getItem("counterworkId");
  const pass = sessionStorage.getItem("pass");
  const code = sessionStorage.getItem("code");
  const invitedUserId = sessionStorage.getItem("invitedUserId");

  new Mlink({
    mlink: mlink + '?room_id=' + roomId + '&counterwork_id=' + counterworkId + '&pass=' + pass + '&code=' + code + '&invited_user_id='+invitedUserId,//短链地址
    button: document.querySelector('a#btnOpenApp')
  });

  let appId = sessionStorage.getItem("appId");
  let timestamp = sessionStorage.getItem("timestamp");
  let nonceStr = sessionStorage.getItem("nonceStr");
  let signature = sessionStorage.getItem("signature");
  let imgUrl = 'http://www.idothing.com/wxAct/images/logo_footer.png';
  let jumpLink = 'http://www.idothing.com/wxAct/index.php' + '?room_id=' + roomId + '&counterwork_id=' + counterworkId + '&pass=' + pass + '&code=' + code + '&invited_user_id='+invitedUserId;
  $(function () {
    wx.config({
      appId: appId,
      timestamp: timestamp,
      nonceStr: nonceStr,
      signature: signature,
      jsApiList: [
        'onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'hideOptionMenu'
      ]
    });
    wx.ready(function () {
      wx.onMenuShareTimeline({
        title: '喂，明早一起“早起杀”吧……', // 分享标题
        link: jumpLink, // 分享链接
        imgUrl: imgUrl, // 分享图标
      });
      wx.onMenuShareAppMessage({
        title: '21天早起团队对抗赛', // 分享标题
        desc: '喂，明早一起“早起杀”吧……', // 分享描述
        link: jumpLink, // 分享链接
        imgUrl: imgUrl, // 分享图标
        type: 'link', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
      });
      wx.onMenuShareQQ({
        title: '21天早起团队对抗赛', // 分享标题
        desc: '喂，明早一起“早起杀”吧……', // 分享描述
        link: jumpLink, // 分享链接
        imgUrl: imgUrl, // 分享图标
      });
    });
  })
</script>
</body>
</html>
